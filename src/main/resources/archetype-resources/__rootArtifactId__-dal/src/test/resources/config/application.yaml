#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${symbol_pound} ************************* 自定义配置 *************************
${symbol_pound} *** 应用名称 ***
application:
  name: "${parentArtifactId}"
${symbol_pound} *** 应用编码 ***
  charset: "${symbol_dollar}{application.charset}"
${symbol_pound} *** logback自定义配置 ***
spring.logback: 
  access.max.history: 3
  access.max.file.size: "100MB"
  error.max.history: 7
  error.max.file.size: "100MB"
  info.max.history: 3
  info.max.file.size: "100MB"
  application.max.history: 3
  application.max.file.size: "100MB"
  sql.max.history: 7
  sql.max.file.size: "100MB"

${symbol_pound} ************************* 第三方配置 *************************
spring:
  profiles:
    active: "dev"
  application:
    name: "${parentArtifactId}"
${symbol_pound} *** datasource配置 ***
  datasource:
${symbol_pound}    url: "jdbc:mysql://127.0.0.1:3306/test?autoReconnect=true&amp;failOverReadOnly=false&amp;maxReconnects=10&amp;characterEncoding=UTF8&amp;allowMultiQueries=true"
    url: "jdbc:log4jdbc:mysql://127.0.0.1:3306/test?autoReconnect=true&amp;failOverReadOnly=false&amp;maxReconnects=10&amp;characterEncoding=UTF8&amp;allowMultiQueries=true"
    username: "root"
    password: "tiger"
${symbol_pound}    driver-class-name: "com.mysql.jdbc.Driver"
    driver-class-name: "net.sf.log4jdbc.DriverSpy"
    type: "com.alibaba.druid.pool.DruidDataSource"
    filters: "stat"
    max-active: 20
    initial-size: 1
    max-wait: 60000
    min-idle: 1
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: "select 1 from dual"
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
    max-open-prepared-statements: 20
${symbol_pound} *** mybatis配置 ***
mybatis:
  mapper-locations: "classpath*:mapper/*.xml"
  config-location: "classpath:mybatis-config.xml"
${symbol_pound} *** log4jdbc配置 ***
log4jdbc:
  dump.sql.addsemicolon: true
  sqltiming.error.threshold: 1000
  sqltiming.warn.threshold: 500